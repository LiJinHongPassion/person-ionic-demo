<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{'my' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{'my' | translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

 
    <ion-list [inset]="true">
      <ion-item [button]="true" [routerLink]="[item.routerLink]" routerLinkActive="router-link-active"  *ngFor="let item of list">
        <ion-icon [color]="item.color" slot="start" [name]="item.iconName" size="large"></ion-icon>
        <ion-label>{{ item.labelId | translate}}</ion-label>
      </ion-item>
    </ion-list>
  
</ion-content>
