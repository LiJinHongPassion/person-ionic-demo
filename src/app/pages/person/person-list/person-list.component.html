<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title  slot="start">
      {{'person.mgmt' | translate}}
    </ion-title>

    <ion-buttons slot="end">
      <ion-button [routerLink]="['/person/edit']" >
        <ion-icon slot="icon-only" ios="person-add" md="person-add" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title  slot="start">
        {{'person.mgmt' | translate}}
      </ion-title>

      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" ios="person-add" md="person-add"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header> -->
  
  <ion-list>
    <ion-item-sliding *ngFor="let user of userList">
      <ion-item-options side="start"> 
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col style="display: flex; align-items: center">
              <ion-icon size="large"
                [name]="user.gender === '1' ? 'boy' : 'girl'"></ion-icon>
                <ion-label>{{user.nickname || user.name}}<span *ngIf="user.birthday"> / {{ user.birthday | age }}</span></ion-label>
            </ion-col>
            <ion-col style="text-align: right;">
              <app-tag *ngIf="user.value_degree" label="{{user.value_degree | worth | async}}"></app-tag>
            </ion-col>
          </ion-row>

          <ion-row *ngIf="user.profession">
            <app-tag *ngFor="let item of user.profession.split(',')" [label]="item"></app-tag>
          </ion-row>
          <!-- 领域 -->
          <!-- <ion-row *ngIf="user.field">
              <app-tag *ngFor="let item of user.field.split(',')" [label]="item"></app-tag>
          </ion-row> -->
          <ion-row *ngIf="user.hobbies">
              <app-tag *ngFor="let item of user.hobbies.split(',')" [label]="item"></app-tag>
          </ion-row>
          <ion-row *ngIf="user.hobbies">
              事件
          </ion-row>
        </ion-grid>
      </ion-item>
  
      <ion-item-options>
        <ion-item-option>
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
  </ion-list>
</ion-content>
