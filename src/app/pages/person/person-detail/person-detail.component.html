<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-button slot="start" [routerLink]="['/person']" >
      <ion-icon size="large" slot="icon-only" ios="chevron-back" md="chevron-back" ></ion-icon>
    </ion-button>
    <ion-title>{{user.name ?? ''}}</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list style="padding: 12px 12px 0 12px;">
    <ion-row>
      <ion-col size="2"> 
          <ion-icon size="large"[name]="user.gender === '1' ? 'boy' : 'girl'"></ion-icon>
      </ion-col>
      <ion-col size="6"> 
        <ion-label style="margin-left: 8px;">{{user.nickname || user.name}}<span *ngIf="user.birthday"> / {{ user.birthday | age }}</span></ion-label>
      </ion-col>
      <ion-col size="4" style="text-align: right;">
        <app-tag *ngIf="user.value_degree" label="{{user.value_degree | worth | async}}"></app-tag>
      </ion-col>
    </ion-row>

    <ion-row size="12" *ngIf="user.birthday">
      <app-tag [label]="user.birthday" icon="calendar"></app-tag>
    </ion-row>
    <ion-row size="12" *ngIf="user.profession">
      <app-tag *ngFor="let item of user.profession.split(',')" [label]="item" icon="bag-remove"></app-tag>
    </ion-row>
    <!-- é¢†åŸŸ -->
    <ion-row size="12" *ngIf="user.field">
        <app-tag *ngFor="let item of user.field.split(',')" [label]="item"></app-tag>
    </ion-row>
    <ion-row size="12" *ngIf="user.hobbies">
        <app-tag *ngFor="let item of user.hobbies.split(',')" [label]="item" icon="heart"></app-tag>
    </ion-row>
  </ion-list>

</ion-content>
